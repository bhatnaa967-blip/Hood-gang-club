  <div class="banner-overlay">

<!-- ===== LOGIN FORM ===== -->
<section class="section-preview py-5">
  <div class="container">
    <div class="form-box">
      <h3 class="text-center mb-4">Нэвтрэх</h3>
      <form id="loginForm" onsubmit="return loginCheck()">
        <div class="mb-3">
          <label for="email" class="form-label">Имэйл</label>
          <input type="email" class="form-control" id="email" placeholder="Таны имэйл" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Нууц үг</label>
          <input type="password" class="form-control" id="password" placeholder="Нууц үг" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Нэвтрэх</button>
        </div>
      </form>

      <h3 class="text-center mt-5 mb-4">Шинээр бүртгүүлэх</h3>
      <form id="registerForm" onsubmit="return registerCheck()">
        <div class="mb-3">
          <label for="regName" class="form-label">Нэр</label>
          <input type="text" class="form-control" id="regName" placeholder="Таны нэр" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Имэйл</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Таны имэйл" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Нууц үг</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Нууц үг" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Бүртгүүлэх</button>
        </div>
      </form>
    </div>
  </div>
</section>
