<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Hood gang club | Холбоо барих</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .banner {
      background: url('images/banner_contact.jpg') center/cover no-repeat;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .banner-overlay {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- ===== MENU ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container justify-content-center">
    <a class="navbar-brand" href="index.html">Hood gang Club</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Нүүр</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Бидний тухай</a></li>
        <li class="nav-item"><a class="nav-link" href="programs.html">Хөтөлбөрүүд</a></li>
        <li class="nav-item"><a class="nav-link" href="trainers.html">Дасгалжуулагчид</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html">Хуваарь</a></li>
        <li class="nav-item"><a class="nav-link" href="membership.html">Гишүүнчлэл</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Зургийн цомог</a></li>
        <li class="nav-item"><a class="nav-link" href="video.html">Видео</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Холбоо барих</a></li>
        <li class="nav-item" id="loginMenu"><a class="nav-link" href="login.html">Нэвтрэх</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ===== BANNNER ===== -->
<section class="banner">
  <div class="banner-overlay">
    <h1>Холбоо барих</h1>
    <p>Та бидэнтэй холбоо барих хүсэлтээ илгээнэ үү</p>
  </div>
</section>

<!-- ===== CONTACT FORM ===== -->
<section class="section-preview py-5">
  <div class="container">
    <div class="contact-form">
      <h3 class="text-center mb-4">Холбоо барих маягт</h3>
      <form id="contactForm" onsubmit="return submitForm()">
        <div class="mb-3">
          <label for="name" class="form-label">Нэр</label>
          <input type="text" class="form-control" id="name" placeholder="Таны нэр" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Имэйл</label>
          <input type="email" class="form-control" id="email" placeholder="Таны имэйл" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Мессеж</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Мессежээ бичнэ үү" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Илгээх</button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- ===== FOOTER ===== -->
<footer class="bg-dark text-white text-center py-4">
  <p>&copy; 2025@hood gang Club</p>
</footer>

<!-- ===== JAVASCRIPT ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Demo Login/Logout логик
  let isLoggedIn = false;

  function loginCheck() {
    const emailInput = document.getElementById('email')?.value;
    const passwordInput = document.getElementById('password')?.value;
    if(emailInput && passwordInput){
      isLoggedIn = true;
      alert('Амжилттай нэвтэрлээ: ' + emailInput);
      const loginMenu = document.getElementById('loginMenu');
      if(loginMenu) loginMenu.innerHTML = '<a class="nav-link" href="#" onclick="logout()">Logout</a>';
      return false;
    } else {
      alert('Имэйл болон нууц үгээ оруулна уу!');
      return false;
    }
  }

  function logout(){
    isLoggedIn = false;
    alert('Амжилттай гарлаа');
    const loginMenu = document.getElementById('loginMenu');
    if(loginMenu) loginMenu.innerHTML = '<a class="nav-link" href="login.html">Нэвтрэх</a>';
  }

  // Contact Form submit
  function submitForm(){
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    if(name && email && message){
      alert(`Баярлалаа, ${name}! Таны мессеж амжилттай илгээгдлээ.`);
      document.getElementById('contactForm').reset();
      return false; // Form submit-ийг зогсооно
    }
    return false;
  }
</script>

</body>
</html>
